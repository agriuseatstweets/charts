tags:
  dashboard: false
  monitoring: true
  redis: true
  streaming: true
  search: true

kafkaBrokers: &kb "kafka-headless.default.svc.cluster.local:29092"

redis:
  cluster:
    enabled: false
  usePassword: false
  master:
    persistence:
      size: 1Gi
  metrics:
    enabled: true


kafkaTopics:
  - name: spain-tweets
    partitions: 2
    replicationFactor: 2
    config:
      "retention.ms": "432000000" # 5 days
      "compression.type": "snappy"
  - name: spain-livetweets
    partitions: 1
    replicationFactor: 2
    config:
      "retention.ms": "432000000" # 5 days
      "compression.type": "snappy"
  - name: spain-dig
    partitions: 2
    replicationFactor: 2
    config:
      "retention.ms": "5184000000" # 60 days
      "compression.type": "snappy"

dig:
  keySecret: spain-agrius-dig-keys
  image:
    repository: agriuseatstweets/dig
    tag: 0.0.5
  schedule: "0 12 * * *"
  completions: 8
  parallelism: 1
  backoffLimit: 3
  resources:
    requests:
      cpu: "500m"
      memory: "1Gi"
  env:
    - name: KAFKA_BROKERS
      value: *kb
    - name: KAFKA_POLL_TIMEOUT
      value: "1200"
    - name: KAFKA_POLL_INTERVAL
      value: '3600000'
    - name: DIG_DATALAKE
      value: "gs://spain-tweets-datalake"
    - name: DIG_WAREHOUSE
      value: "gs://spain-tweets-warehouse"
    - name: DIG_PARTITIONS
      value: "5"
    - name: DIG_TOPIC
      value: "spain-dig"
    - name: DIG_GROUP
      value: "dig"
    - name: DIG_SCHEMA
      value: "gs://spain-tweets/schemas/tweet-clean.pickle"


belly-claws:
  image:
    repository: agriuseatstweets/bellygo
    tag: 0.0.6
  schedule: "0 6 * * *"
  completions: 10
  parallelism: 1
  backoffLimit: 3
  resources:
    requests:
      cpu: "500m"
      memory: "1Gi"
  keySecret: spain-agrius-belly-keys
  env:
    - name: BELLY_TOPIC
      value: "spain-tweets"
    - name: BELLY_LOCATION
      value: "spain-tweets-datalake"
    - name: BELLY_SIZE
      value: "360000"
    - name: BELLY_GROUP
      value: "spain-belly"
    - name: KAFKA_BROKERS
      value: *kb
    - name: KAFKA_POLL_TIMEOUT
      value: "600s"

belly-jaws:
  image:
    repository: agriuseatstweets/bellygo
    tag: 0.0.6
  schedule: "10 0 * * *"
  completions: 1
  parallelism: 1
  backoffLimit: 3
  resources:
    requests:
      cpu: "500m"
      memory: "1Gi"
  keySecret: spain-agrius-belly-keys
  env:
    - name: BELLY_TOPIC
      value: "spain-livetweets"
    - name: BELLY_LOCATION
      value: "spain-tweets-datalake"
    - name: BELLY_SIZE
      value: "360000"
    - name: BELLY_GROUP
      value: "spain-belly"
    - name: KAFKA_BROKERS
      value: *kb
    - name: KAFKA_POLL_TIMEOUT
      value: "600s"

claws:
  image:
    repository: agriuseatstweets/claws
    tag: 0.0.25
  schedule: "10 1 * * *"
  envSecret: spain-agrius-claws-envs
  keySecret: spain-agrius-claws-keys
  activeDeadlineSeconds: 86040
  config:
    dayOffset: 5
  tokens:
    bucket: "trollhunters-beaststore"
  redis:
    host: "spain-agrius-redis-headless:6379"
  queue:
    queue: "kafka"
    kafkaBrokers: *kb
    topic: "spain-tweets"
    digTopic: "spain-dig"
  sheets:
    sheetId: "1WVqs8BBFhgP-u2WsQEip0XxJkYDWcucra2iHPbs52Lc"
    users: "follows!D2:D"
    hashtags: "follows!C2:C"
    urls: "follows!B2:B"
    locations: "follows!F2:F"
  resources:
    requests:
      cpu: "100m"
      memory: "128Mi"

jaws:
  image:
    repository: agriuseatstweets/jaws
    tag: 0.0.10
  envSecret: spain-agrius-jaws-envs
  keySecret: spain-agrius-jaws-keys
  refreshInterval: "30"
  queue:
    queue: "kafka"
    kafkaBrokers: *kb
    topic: "spain-livetweets"
  sheets:
    sheetId: "1WVqs8BBFhgP-u2WsQEip0XxJkYDWcucra2iHPbs52Lc"
    users: "follows!D2:D"
    hashtags: "follows!C2:C"
    urls: "follows!B2:B"
    locations: "follows!E2:E"
  java:
    toolOptions: "-Xms256m -Xmx4096m -XX:MaxGCPauseMillis=1000"
  resources:
    requests:
      cpu: "100m"
      memory: "512Mi"
