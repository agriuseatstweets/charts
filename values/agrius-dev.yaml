tags:
  dashboard: false
  kafka: true

belly-claws:
  image:
    repository: agriuseatstweets/belly
    tag: 0.0.27
  schedule: "0 0 * * *"
  completions: 1
  parallelism: 1
  backoffLimit: 1
  resources:
    requests:
      cpu: "25m"
      memory: "1Gi"
  keySecret: agrius-belly-keys
  queue:
    queue: "kafka"
    topic: "tweets"
    kafkaBrokers: "agrius-kafka:9092"
    kafkaPollInterval: "1920000"
  belly:
    location: "gs://spain-tweets-test"
    size: "300"
  spark:
    driverMemory: "1g"
    partitionSize: "100"

bellyback-claws:
  image:
    repository: agriuseatstweets/bellyback
    tag: 0.0.4
  schedule: "0 0 * * *"
  completions: 1
  parallelism: 1
  backoffLimit: 4
  resources:
    requests:
      memory: "250Mi"
  keySecret: agrius-bellyback-keys
  queue:
    queue: "kafka"
    topic: "tweets"
    kafkaBrokers: "agrius-kafka:9092"
    kafkaPollInterval: "1920000"
  belly:
    location: "spain-tweets-test"
    size: "80"

belly-jaws:
  image:
    repository: agriuseatstweets/belly
    tag: 0.0.27
  schedule: "10 0 * * *"
  completions: 1
  parallelism: 1
  backoffLimit: 1
  resources:
    requests:
      cpu: "100m"
      memory: "1Gi"
  keySecret: agrius-belly-keys
  queue:
    queue: "kafka"
    topic: "livetweets"
    kafkaBrokers: "agrius-kafka:9092"
    kafkaPollInterval: "1920000"
  belly:
    location: "gs://spain-tweets-test"
    size: "300"
  spark:
    driverMemory: "1g"
    partitionSize: "100"

bellyback-jaws:
  image:
    repository: agriuseatstweets/bellyback
    tag: 0.0.4
  schedule: "0 0 * * *"
  completions: 1
  parallelism: 1
  backoffLimit: 1
  keySecret: agrius-bellyback-keys
  queue:
    queue: "kafka"
    topic: "livetweets"
    kafkaBrokers: "agrius-kafka:9092"
    kafkaPollInterval: "1920000"
  belly:
    location: "spain-tweets-test"
    size: "80"

claws:
  image:
    repository: agriuseatstweets/claws
    tag: 0.0.8
  schedule: "4 * * * *"
  envSecret: agrius-jaws-envs
  keySecret: agrius-jaws-keys
  queue:
    queue: "kafka"
    kafkaBrokers: "agrius-kafka:9092"
    topic: "tweets"
  sheets:
    sheetId: "1WVqs8BBFhgP-u2WsQEip0XxJkYDWcucra2iHPbs52Lc"
    users: "follows!D2:D"
    hashtags: "follows!C2:C"
    urls: "follows!B2:B"
    locations: "follows!F2:F"
  resources:
    requests:
      cpu: "100m"
      memory: "128Mi"

jaws:
  image:
    repository: agriuseatstweets/jaws
    tag: 0.0.10
  envSecret: agrius-jaws-envs
  keySecret: agrius-jaws-keys
  refreshInterval: "30"
  queue:
    queue: "kafka"
    kafkaBrokers: "agrius-kafka:9092"
    topic: "livetweets"
  sheets:
    sheetId: "1WVqs8BBFhgP-u2WsQEip0XxJkYDWcucra2iHPbs52Lc"
    users: "follows!D2:D"
    hashtags: "follows!C2:C"
    urls: "follows!B2:B"
    locations: "follows!E2:E"
  java:
    toolOptions: "-Xms128m -Xmx1024m -XX:MaxGCPauseMillis=1000"
  resources:
    requests:
      cpu: "100m"
      memory: "128Mi"

kafka:
  replicas: 1
  imageTag: 5.4.0
  resources:
    requests:
      cpu: 25m
      memory: 500Mi
  kafkaHeapOptions: "-Xmx500M -Xms500M"
  configurationOverrides:
    "offsets.topic.replication.factor": 1
    "group.initial.rebalance.delay.ms": 20000
    "auto.create.topics.enable": false
    "auto.leader.rebalance.enable": false
  topics:
    - name: tweets
      config: "retention.ms=1728000000,compression.type=snappy" # 20 days
      partitions: 4
      replicationFactor: 1
    - name: livetweets
      config: "retention.ms=1728000000,compression.type=snappy" # 20 days
      partitions: 1
      replicationFactor: 1
    - name: dig
      config: "retention.ms=432000000" # 5 days
      partitions: 1
      replicationFactor: 1
  persistence:
    size: "1Gi"
    storageClass: "microk8s-hostpath"
