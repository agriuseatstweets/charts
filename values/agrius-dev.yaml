tags:
  dashboard: false
  monitoring: false
  redis: true

redis:
  cluster:
    enabled: false
  usePassword: false
  master:
    persistence:
      size: 1Gi
  metrics:
    enabled: false


kafkaCluster:
  topics:
    livetweets:
      partitions: 1
      replicationFactor: 1
      config:
        "retention.ms": "1728000000"
        "compression.type": "snappy"
    tweets:
      partitions: 4
      replicationFactor: 1
      config:
        "retention.ms": "1728000000"
        "compression.type": "snappy"
    dig:
      partitions: 1
      replicationFactor: 1
      config:
        "retention.ms": "5184000000" # 60 days
        "compression.type": "snappy"

belly-claws:
  image:
    repository: agriuseatstweets/bellygo
    tag: 0.0.4
  schedule: "40 * * * *"
  completions: 1
  parallelism: 1
  backoffLimit: 5
  resources:
    requests:
      cpu: "500m"
      memory: "1Gi"
  keySecret: agrius-belly-keys
  env:
    - name: BELLY_TOPIC
      value: "tweets"
    - name: BELLY_LOCATION
      value: "spain-tweets-test"
    - name: BELLY_SIZE
      value: "300"
    - name: BELLY_GROUP
      value: "belly"
    - name: KAFKA_BROKERS
      value: "kafka-headless:29092"
    - name: KAFKA_POLL_TIMEOUT
      value: "600s"

belly-jaws:
  image:
    repository: agriuseatstweets/bellygo
    tag: 0.0.4
  schedule: "10 0 * * *"
  completions: 1
  parallelism: 1
  backoffLimit: 1
  resources:
    requests:
      cpu: "500m"
      memory: "1Gi"
  keySecret: agrius-belly-keys
  env:
    - name: BELLY_TOPIC
      value: "livetweets"
    - name: BELLY_LOCATION
      value: "spain-tweets-text"
    - name: BELLY_SIZE
      value: "300"
    - name: BELLY_GROUP
      value: "belly"
    - name: KAFKA_BROKERS
      value: "kafka-headless:29092"
    - name: KAFKA_POLL_TIMEOUT
      value: "600s"

claws:
  image:
    repository: agriuseatstweets/claws
    tag: 0.0.19
  schedule: "6 * * * *"
  envSecret: agrius-claws-envs
  keySecret: agrius-claws-keys
  tokens:
    bucket: "trollhunters-beaststore"
  redis:
    host: "agrius-redis-headless:6379"
  queue:
    queue: "kafka"
    kafkaBrokers: "kafka-headless:29092"
    topic: "tweets"
    digTopic: "dig"
  sheets:
    sheetId: "1QANhLs-7AftAAxA5szrRsdvfG9qkZforA2Q-Z1GbVdc"
    users: "follows!D2:D"
    hashtags: "follows!C2:C"
    urls: "follows!B2:B"
    locations: "follows!F2:F"
  resources:
    requests:
      cpu: "100m"
      memory: "128Mi"

jaws:
  image:
    repository: agriuseatstweets/jaws
    tag: 0.0.10
  envSecret: agrius-jaws-envs
  keySecret: agrius-jaws-keys
  refreshInterval: "30"
  queue:
    queue: "kafka"
    kafkaBrokers: "kafka-headless:29092"
    topic: "livetweets"
  sheets:
    sheetId: "1WVqs8BBFhgP-u2WsQEip0XxJkYDWcucra2iHPbs52Lc"
    users: "follows!D2:D"
    hashtags: "follows!C2:C"
    urls: "follows!B2:B"
    locations: "follows!E2:E"
  java:
    toolOptions: "-Xms128m -Xmx1024m -XX:MaxGCPauseMillis=1000"
  resources:
    requests:
      cpu: "100m"
      memory: "128Mi"
